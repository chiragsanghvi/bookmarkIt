<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bookmarkit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js"></script>
    <script src="/js/backbone-min.js"></script>    
    <script src="/js/jquery.masonry.min.js"></script>
    <script src="/js/jquery.tagsinput.min.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/jquery-ui.min.js"></script>

    <script src="/js/models/Bookmark.js"></script>
    <script src="/js/models/BookmarksCollection.js"></script>
    <script src="/js/models/Tag.js"></script>
    <script src="/js/models/TagsCollection.js"></script>
    <script src="/js/views/PublicView.js"></script>
    <script src="/js/views/AccountView.js"></script>
    <script src="/js/views/EditView.js"></script>
    <script src="/js/views/BookmarkView.js"></script>
    <script src="/js/views/BookmarksView.js"></script>
    <script src="/js/views/TagView.js"></script>
    <script src="/js/views/TagsView.js"></script>
    <script src="/js/views/AppView.js"></script>
    <script src="/js/routers/BookmarkItRouter.js"></script>    
    <script src="/js/App.js"></script>        
    
    <script type="text/javascript">
        $(document).ready(function() {
            App.initialize();
            $(window).resize(function() {
                App.resizeHeader();
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery.tagsinput.css" />
    
    <style type="text/css">
        body {
            background: url(/images/wood.jpg) #efefef;
            text-align: center;
        }
        
        #app {
            margin: 0px auto;
            text-align: left;
        }
        
        .modal {
            text-align: left;
        }
        
        .bookmark {
            background: #eee;
            width: 250px;
            font-family: arial;
            font-size: 9pt;
            margin-bottom: 15px;
            float: left;
            color: #333;
            box-shadow: rgba(34, 25, 25, 0.5) 0 0 5px;
            border-radius: 8px 8px 8px 8px;
        }
        
        .bookmark .thumb {
            padding: 10px 10px 5px 10px;
            background: #fff;
            border-radius: 8px 8px 0 0;
            height: 157px;
            overflow: hidden;
        }
        
        .bookmark .thumb img {
            border: 1px solid #000;
        }
        
        .bookmark .thumb img:hover {
            opacity: 0.8;
        }
        
        .bookmark .title {
            font-weight: bold;
            padding: 10px 10px 5px 10px;
            background: #fff;
        }        
        
        .bookmark .description {
            background: #fff;
            padding: 0 10px 10px 10px;
            font-size: 8pt;
            box-shadow: rgba(100, 100, 100, 0.3) 0 2px 2px;
            margin-bottom: 10px;
        }
        
        .bookmark .tags {
            overflow: auto;
            margin: 10px 10px 5px 10px;
        }
        
        .bookmark .tags li {
            float: left;
            list-style: none;
            margin-right: 5px;
            padding: 2px 5px;
            background: #666;
            border-radius: 5px 5px 5px 5px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 0 #000;
            cursor: pointer;
            margin-bottom: 2px;
        }
        
        .bookmark .meta {
            clear: left;
            background: #f6f2eb;
            padding: 5px 10px;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            font-size: 8pt;
            font-weight: bold;
            color: #666;
            text-shadow: 0 1px 0 #fff;
        }
        
        .bookmark .meta a:link, .bookmark .meta a:visited {
            color: #666;
        }
        
        .bookmark .editdelete {
            float: right;
        }
        
        .taglist {
            width: 200px;
            font-weight: bold;
            font-size: 11pt;
            margin: 0 0 15px 0;
        }
        
        .taglist a:link, .taglist a:visited {
            font-weight: normal;
            font-size: 10pt;
            padding: 3px 6px;
            background: #fff;
            box-shadow: rgba(34, 25, 25, 0.5) 0 0 5px;
            border-radius: 4px 4px 4px 4px;
            margin: 0 3px 0 0;
        }
        
        .masonry,
        .masonry .masonry-brick {
          -webkit-transition-duration: 0.7s;
             -moz-transition-duration: 0.7s;
               -o-transition-duration: 0.7s;
                  transition-duration: 0.7s;
        }
        
        .masonry {
          -webkit-transition-property: height, width;
             -moz-transition-property: height, width;
               -o-transition-property: height, width;
                  transition-property: height, width;
        }
        
        .masonry .masonry-brick {
          -webkit-transition-property: left, right, top;
             -moz-transition-property: left, right, top;
               -o-transition-property: left, right, top;
                  transition-property: left, right, top;
        }
        
        #footer {
            display: none;
        }
        
        #blackbar {
            background: #474747 url(/images/bg.png);
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 4px solid #fff;
            box-shadow: 0 2px 2px rgba(100, 100, 100, 0.5);
            z-index: 20;
        }
        
        #blackbar .wrap {
            text-align: left;
            margin: 15px 132px 10px 132px;
        }
        
        #blackbar .wrap img {
            margin-top: 2px;
        }
        
        #blackbar .wrap .logged-in {
            display: none;
        }
        
        #blackbar .wrap ul {
            margin: 0;
            padding: 0;
            float: right;
            list-style: none;
        }
        
        #blackbar .wrap ul li {
            float: left;
            margin-left: 10px;
        }
        
        #blackbar .wrap ul li a:link, #blackbar .wrap ul li a:visited {
            font-weight: bold;
            -webkit-box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.046875) 0px 1px 2px 0px;
            -webkit-transition-delay: 0s;
            -webkit-transition-duration: 0.10000000149011612s;
            -webkit-transition-property: all;
            -webkit-transition-timing-function: linear;
            background-attachment: scroll;
            background-clip: border-box;
            background-image: -webkit-linear-gradient(top, #c00, #b00);
            background-repeat: repeat-x;
            border-radius: 4px;
            border-left: 1px solid rgba(0, 0, 0, 0.0976563);
            border-right: 1px solid rgba(0, 0, 0, 0.0976563);
            border-top: 1px solid rgba(0, 0, 0, 0.0976563);
            border-bottom: 1px solid rgba(0, 0, 0, 0.246094);
            box-shadow: rgba(255, 255, 255, 0.199219) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.046875) 0px 1px 2px 0px;
            color: white;
            display: inline-block;
            font-size: 13px;
            line-height: normal;
            padding: 5px 10px 8px 10px;
            text-decoration: none;
            text-shadow: rgba(0, 0, 0, 0.246094) 0px -1px 0px;
        }
        
        #login, #signup {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30;
            padding-top: 8px;
            background: transparent url(/images/modalarrow.png) no-repeat 350px 0;
            display: none;
            text-align: left;
        }
        
        #signup {
            background: transparent url(/images/modalarrow.png) no-repeat 180px 0;
        }
        
        #login .inner {
            width: 370px;
        }
        
        #signup .inner {
            width: 200px;
        }
        
        #login .wrap, #signup .wrap, .box .wrap {
            background: #e1e1e1;
            border: 1px solid #ccc;
            padding: 6px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow:0 0 5px #aaa;
            -moz-box-shadow:0 0 5px #aaa;
            box-shadow:0 0 5px #aaa;          
        }
        
        #login .inner, #signup .inner, .box .inner {
            background: #fff;
            padding: 5px 15px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            border:1px solid #ccc;
            text-transform: uppercase;
            font-size: 8pt;
        }
        
        .inner input[type=text], .inner input[type=password], .inner input[type=submit] {
            margin-top: 10px;
            text-transform: none;
        }
        
        .inner input[type=submit] {
            font-size: 9pt;
        }
        
        .box .wrap {
            width: 420px;
        }
        
        .box p {
            font-size: 10pt;
            text-transform: none;
            padding: 10px 0;
            border-bottom: 1px dotted #ccc;
            margin-bottom: 10px;
        }
        
        .box h2 {
            margin: 0 0 10px 10px;
        }
        
    </style>   
    
</head>
<body>

    <div id="header"></div>

    <div id="app"></div>
    
    <div id="footer"></div>
      
</body>
</html>
