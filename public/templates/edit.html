<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{#if id}}Edit{{else}}Add{{/if}} Bookmark</h4>
      </div>
      <div class="modal-body">
        <form>    
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" name="url"  class="form-control" value="{{url}}" >
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title"  class="form-control" value="{{title}}" >
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description"  class="form-control" value="{{description}}" >
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" name="tags"  class="form-control" value="{{tags}}" style="width:100%;">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save ladda-button" data-style="expand-left"><span class="ladda-label">Save Changes</span></button>
        <div style="float: right;  color: red; margin-top: 5px;margin-right: 5px;text-transform: initial;" class="bookmark_info"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
