<div class="whitebox">
    <div class="row">
        <div class="col-md-6 col-sm-12 pull-right img">
            <img src="/images/homeshot.png" alt="visual bookmark organizer" style="width:100%;"/>
        </div>
        
        <div class="col-md-6 col-sm-12 pull-left">
            <h2 style="padding-left:20px;">Visual Bookmark Organizer</h1>
            <ul>
                <li>Bookmark a site in two clicks</li>
                <li>Add notes and tags easily</li>
                <li>Quickly search or filter your bookmarks</li>
                <li>Access your bookmarks from any computer</li>            
            </ul>

            <form id="frm-signup" style="margin-top:60px;">
              <div id="signup-error" style="padding-left:15px;"></div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="email">Email Address</label>
                <input type="text" name="email"  class="form-control" id="exampleInputName2" placeholder="jane.doe@example.com">
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="username">Username</label>
                <input type="text" name="username"  class="form-control" id="exampleInputEmail2" placeholder="janedoe">
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="password">Password</label>
                <input type="password" name="password"  class="form-control" id="exampleInputEmail2" placeholder="************">
              </div>
              <div class="col-md-6 col-sm-12">
                <label>&nbsp;</label>
                <button name="submit" value="create my account" class="form-control btn-success ladda-button" data-style="zoom-out">Create my account</button>
              </div>
            </form>

        </div>
    </div>
</div>
